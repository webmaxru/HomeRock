<ion-view view-title="{{devicesByType[0].type_human_readable}}">
  <ion-content>
    <ion-list>

      <ion-toggle ng-model="device.status" ng-repeat="device in devicesByType" ng-click="toggleDeviceStatus(device.name)">
        {{device.name}}
      </ion-toggle>

    </ion-list>
  </ion-content>
</ion-view>
