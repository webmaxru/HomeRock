<ion-view view-title="Devices">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right" ng-repeat="type in deviceTypes" type="item-text-wrap" href="#/tab/devices/{{type.id}}">
        <i class="icon ion-ios-lightbulb"></i>
        <h2>{{type.name}}</h2>

        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
